name: CI/CD Pipeline

on:
  push:
    branches: ["**"] # CI corre en todas las ramas
  pull_request:
    branches: [main, dev]

jobs:
  # ğŸ§¹ Job 1: Lint & Type Check
  lint-and-typecheck:
    name: ğŸ” Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: ğŸ“¦ Install dependencies
        run: bun install --frozen-lockfile

      - name: ğŸ¨ Run ESLint
        run: bun run lint

      - name: ğŸ” TypeScript type check
        run: bunx tsc --noEmit

  # ğŸ—ï¸ Job 2: Build
  build:
    name: ğŸ—ï¸ Build
    runs-on: ubuntu-latest
    needs: lint-and-typecheck
    # Build corre en todas las ramas para verificar que compila

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: ğŸ“¦ Install dependencies
        run: bun install --frozen-lockfile

      - name: ğŸ—ï¸ Build project
        run: bun run build

      - name: ğŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 1

  # ğŸš€ Job 3: Deploy to Vercel (Production Only - main branch)
  deploy-production:
    name: ğŸš€ Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    # CD (deploy) solo corre en push a main

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸš€ Deploy to Vercel
        id: deploy
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: "--prod"

      - name: âœ… Deployment Success
        run: echo "ğŸ‰ Successfully deployed to production!"
